<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - FoodieZone</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff5f0;
      margin: 0;
    }
    .signup-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 { color: #ff6f61; }
    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    .links {
      margin-top: 10px;
    }
    .links a {
      text-decoration: none;
      color: #ff6f61;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create Account</h2>
    <input type="text" id="newuser" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="newpass" placeholder="Password" required>
    <button id="signupBtn">Sign Up</button>
    <div class="links">
      <p>Already have an account? <a href="login.html">Login</a></p>
      <p><a href="index.html">üè† Home</a></p>
    </div>
  </div>

  <script>
    function signup() {
      const user = document.getElementById("newuser").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("newpass").value.trim();

      if(user && email && pass){
        // Store credentials in localStorage
        localStorage.setItem("signupUser", user);
        localStorage.setItem("signupPass", pass);

        alert("üéâ Account created for " + user);
        window.location.href = "login.html";
      } else {
        alert("‚ùå Please fill all fields");
      }
    }
      
  </script>
     
  
    
<script>
document.getElementById('signupBtn').addEventListener('click', async function(e){
    e.preventDefault();
    const username = document.getElementById('newuser').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('newpass').value;
    const fd = new FormData();
    fd.append('username', username);
    fd.append('password', password);
    fd.append('email', email);
    const res = await fetch('/api/signup', {method:'POST', body: fd});
    const j = await res.json();
    if(res.ok){ alert('Signup success, please login'); window.location.href='login.html'; }
    else alert(j.error || 'Signup failed');
});
</script>

</body>
</html>
