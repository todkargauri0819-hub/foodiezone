<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - FoodieZone</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 30px;
      text-align: center;
    }
    h2 { color: #ff6f61; margin-bottom: 20px; }
    .login-box, .panel {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #218838; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th { background: #ff6f61; color: white; }
    select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .nav-links {
      margin: 20px 0;
      display: none; /* hidden until login */
    }
    .nav-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #ff6f61;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>ğŸ” Admin Panel - FoodieZone</h2>

  <!-- Navigation (hidden until login) -->
  <div class="nav-links" id="navBar">
    <a href="index.html">ğŸ  Home</a>
    <a href="menu123.html">ğŸ” Menu</a>
    <a href="cart.html">ğŸ›’ Cart</a>
    <a href="checkout.html">ğŸ’³ Checkout</a>
    <a href="my-orders.html">ğŸ“¦ My Orders</a>
  </div>

  <!-- Login Box -->
  <div id="loginBox" class="login-box">
    <h3>Admin Login</h3>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="panel" style="display:none;">
    <h3>ğŸ“‹ Manage Orders</h3>
    <table id="orders-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Total</th>
          <th>Payment</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <br>
    <button onclick="logout()">ğŸšª Logout</button>
  </div>

  <script>
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "admin123";

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === ADMIN_USER && pass === ADMIN_PASS) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("navBar").style.display = "block";
        loadOrders();
      } else {
        alert("âŒ Invalid login! Redirecting to Home...");
        window.location.href = "index.html";
      }
    }

    function logout() {
      document.getElementById("adminPanel").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
      document.getElementById("navBar").style.display = "none";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem("ordersDetails")) || [];
      const tbody = document.querySelector("#orders-table tbody");
      tbody.innerHTML = "";

      orders.forEach((order, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${order.id}</td>
          <td>â‚¹${order.total}</td>
          <td>${order.payment}</td>
          <td>
            <select id="status-${index}">
              <option value="Pending" ${order.status === "Pending" ? "selected" : ""}>Pending</option>
              <option value="Processing" ${order.status === "Processing" ? "selected" : ""}>Processing</option>
              <option value="Delivered" ${order.status === "Delivered" ? "selected" : ""}>Delivered</option>
            </select>
          </td>
          <td>
            <button onclick="updateStatus(${index})">Save</button>
            <button style="background:#dc3545;margin-left:5px;" onclick="removeOrder(${index})">Remove</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function updateStatus(index) {
      const orders = JSON.parse(localStorage.getItem("ordersDetails")) || [];
      const newStatus = document.getElementById(`status-${index}`).value;

      if (orders[index]) {
        orders[index].status = newStatus;
        localStorage.setItem("ordersDetails", JSON.stringify(orders));
        alert(`âœ… Order ${orders[index].id} updated to ${newStatus}`);
      }
    }

    function removeOrder(index) {
      let orders = JSON.parse(localStorage.getItem("ordersDetails")) || [];
      if (!orders[index]) return;

      const orderId = orders[index].id;
      if (confirm(`âš ï¸ Are you sure you want to remove Order ${orderId}?`)) {
        orders.splice(index, 1);
        localStorage.setItem("ordersDetails", JSON.stringify(orders));
        alert(`âœ… Order ${orderId} has been removed`);
        loadOrders(); // refresh table
      }
    }
  </script>
</body>
</html>
